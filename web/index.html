<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A new Flutter project.">
  <meta name="keywords" content="Flutter,web,HTML">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutri Plus</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script>
    // This is the service worker code that enables offline support
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/flutter_service_worker.js?v={{flutter_service_worker_version}}');
      });
    }
  </script>
  <script src="main.dart.js" defer></script>
  <script>
    (function() {
      var deferredLoad = function() {
        var loader = FlutterLoader.load({
          entrypoint: window.flutterEntrypoint ?? 'main.dart.js',
          serviceWorkerVersion: '{{flutter_service_worker_version}}',
        });
        window.flutterLoader = loader;
      };
      if (document.readyState === 'complete') {
        deferredLoad();
      } else {
        window.addEventListener('load', deferredLoad);
      }
    })();
  </script>
</body>
</html>
